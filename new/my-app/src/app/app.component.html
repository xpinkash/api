<h3>Todo List</h3>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Name: </label>
    <input type="text" formControlName="name">
  </div>
  <button type="submit">Save</button>
</form>

<ul *ngFor="let todo of todos; let i = index">
  <li>{{todo.name}} <button (click)="deleteClick(i)">x</button></li>
</ul>
